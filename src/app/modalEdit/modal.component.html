<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Product</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">
        <form [formGroup]="productForm">
          <input type="hidden" formControlName="id" name="id" [(ngModel)]="model.id" />

          <div class="form-group">
            <label for="pwd">Name</label>
            <input type="text" class="form-control" placeholder="name" id="name" formControlName="name" [(ngModel)]="model.name" name="name"
              required>
          </div>

          <div class="form-group">
            <label for="pwd">Description</label>
            <input type="text" class="form-control" placeholder="description" id="description" [(ngModel)]="model.description"
            formControlName="description" name="description" required >
          </div>

          <div class="form-group">
            <label for="pwd">seoAlias</label>
            <input type="text" class="form-control" placeholder="seoAlias" id="seoAlias" formControlName="seoAlias" [(ngModel)]="model.seoAlias"
              name="seoalias" required >
          </div>

          <div class="form-group">
            <label for="pwd">Price</label>
            <input type="number" class="form-control" placeholder="price" id="price" formControlName="price" [(ngModel)]="model.price"
              name="price" required >
          </div>

          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveChange()">Submit</button>
        </form>
      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
